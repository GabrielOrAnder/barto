name: Create Release Branch
on:
  workflow_dispatch:
    inputs:
      versionName:
        description: 'Version name (ex: 8.7.42)'
        required: true
      versionCode:
        description: 'Version code (ex: 250000394)'
        required: true
env:
  BRANCH_NAME: release_v${{ github.event.inputs.versionName }}
  VERSION_NAME: v${{ github.event.inputs.versionName }}
  
jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Create release branch
        run: git checkout -b "$BRANCH_NAME"

      - name: Initialize mandatory git config
        run: |
          git config user.name "GitHub Actions"
          git config user.email noreply@github.com

      - name: Push new branch
        run: git push origin "$BRANCH_NAME"

      - name: Create pull request to master
        uses: thomaseizinger/create-pull-request@1.3.0
        with:
          head: "$BRANCH_NAME"
          base: master
          title: Release "$VERSION_NAME"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          body: |
            Ol√°!</br>
            Esta PR foi criada usando o GitHub Actions.

      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.0.0
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}
          head-ref: "$BRANCH_NAME"
          base-ref: master
          
      - name: Print changelog
        run: |
          cat << "EOF"
          ${{ steps.changelog.outputs.changelog }}
          EOF
