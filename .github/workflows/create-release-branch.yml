name: Create Release Branch
on:
  workflow_dispatch:
    inputs:
      versionName:
        description: 'Version name (ex: 8.7.42)'
        required: true
      versionCode:
        description: 'Version code (ex: 250000394)'
        required: true
jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Create release branch
        run: git checkout -b release/v${{ github.event.inputs.versionName }}

      - name: Initialize mandatory git config
        run: |
          git config user.name "GitHub Actions"
          git config user.email noreply@github.com

      - name: Change version number and version code
        run: printf 'ext.version_code = ${{ github.event.inputs.versionCode }}\next.version_name = "${{ github.event.inputs.versionName }}"\n' > app_versions.gradle

      - name: Update Changelog
        uses: thomaseizinger/keep-a-changelog-new-release@v1
        with:
          version: ${{ github.event.inputs.versionName }}

      - name: Commit changelog and manifest files
        id: make-commit
        run: |
          git add app_versions.gradle
          git add CHANGELOG.md
          git commit --message "Prepare release ${{ github.event.inputs.versionName }}"
          echo "::set-output name=commit::$(git rev-parse HEAD)"

      - name: Push new branch
        run: git push origin release/v${{ github.event.inputs.versionName }}

      - name: Create pull request to master
        uses: thomaseizinger/create-pull-request@1.0.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          head: release/v${{ github.event.inputs.versionName }}
          base: master
          title: [][] Release v${{ github.event.inputs.versionName }}
          reviewers: ${{ github.event.issue.user.login }}
          body: |
            Olá!
            Esta PR foi criada usando o GitHub Actions.
            `version_name` e `version_code` forão atualizadas no commit: ${{ steps.make-commit.outputs.commit }}.